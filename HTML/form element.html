<!DOCTYPE html>
<html>
<body>

<h2>Pre-selected Option</h2>

<p>You can preselect an option with the selected attribute:</p>

<form action="/action_page.php">
  <label for="cars">Choose a cue:</label>
  <select id="cars" name="cars">
    <option value="volvo">fury</option>
    <option value="saab">cuetec</option>
    <option value="fiat" selected>cpd</option>
    <option value="audi">rhino</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
